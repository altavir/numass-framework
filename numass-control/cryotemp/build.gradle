apply plugin: 'application'

if (!hasProperty('mainClass')) {
    ext.mainClass = 'inr.numass.cryotemp.PKT8App'
}
mainClassName = mainClass

//mainClassName = "inr.numass.readvac.Main"

dependencies {
    compile 'commons-cli:commons-cli:1.3'
    compile 'de.jensd:shichimifx:1.0.5'
    compile project(':dataforge-control')
    compile project(':dataforge-storage')
    compile project(':dataforge-plots:plots-jfc')
}

task debug(dependsOn: classes, type: JavaExec) {
    main mainClass
    args "--debug=true"
    classpath = sourceSets.main.runtimeClasspath
    description "Start application in debug mode with default virtual port"
    group "debug"
}

task testRun(dependsOn: classes, type: JavaExec) {
    main mainClass
    args(["--cfgFile=D:/temp/test/numass-devices.xml", "--device=thermo-1"])
    classpath = sourceSets.main.runtimeClasspath
    description "Start application using real device"
    group "debug"
}